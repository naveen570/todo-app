<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 15px; left:50%; transform: translateX(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <div class="header">
      <h1>Todo</h1>
        <img src="./images/icon-moon.svg" alt="" class="toggle">
    </div>
      <form >
        <button class="todo-add shape" type="submit"></button>
        <input type="text" class="todo-input" placeholder="Create a new todo">
      </form>
      <ul class="todo-list">

      </ul>
      <div class="filter">
        <button class="btn-filter">all</button>
        <button class="btn-filter">active</button>
        <button class="btn-filter">Completed</button>
      </div>
  </main>

   
  

  

  <!-- Add dynamic number items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naveen Kumar A M</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
